<div class="default-header "
 #stickyMenu [class.sticky] = "sticky"  >
    <div class="header-wrap">
      <div class="header-top d-flex justify-content-between align-items-center">
        <div class="logo" style="padding:15px">
          <a href="#home"><img src="assets/img/logo.png" alt=""></a>
        </div>
        <div class="main-menubar d-flex align-items-center">
          <nav [ngClass]="{'hide': hideMenu}">
            <a routerLink="/home" routerLinkActive="active" [ngx-scroll-to]="'#home'" >Home</a>
            <a routerLink="/home" routerLinkActive="active" [ngx-scroll-to]="'#about'">About Me</a>
            <a routerLink="/home" routerLinkActive="active" [ngx-scroll-to]="'#gallery'">Gallery</a>
            <a href="#contact">Contact</a>
          </nav>
            <div (click)="openMenu()" class="menu-bar">
            <span class="lnr lnr-menu"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
<router-outlet></router-outlet>
